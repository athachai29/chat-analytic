name: Deploy to App Engine
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to App Engine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}

      - id: "deploy"
        uses: "google-github-actions/deploy-appengine@v1"
        with:
          working_directory: /
          deliverables: app.yaml
